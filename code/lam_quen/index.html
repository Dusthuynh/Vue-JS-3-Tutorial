<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 3 Tutorials For Beginners</title>
    <style>
      .card-products {
        display: flex;
        flex-direction: row;
      }
      .card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 250px;
        height: 250px;
        margin: 50px;
        background-color: #dedede;
      }
      .card.cart {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <section id="contact">
      <div class="card-products card-container">
        <div
          class="card"
          v-for="product in productsComputed"
          :class="{cart : product.isCart}"
          @dblclick="onToggleCart($event,product)"
        >
          <img class="img-product" :src="product.img" />
          <h3>{{product.name}}</h3>
          <p>{{product.price}}</p>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
